<div class="container" *ngIf="dt">
    <div class="common date">
        {{dt.getFullYear()}}/{{dt.getMonth()+1 | number:"2.0-0"}}/{{dt.getDate() | number:"2.0-0"}}
    </div>
    <div class="common time">
        {{dt.getHours() | number:"2.0-0"}}:{{dt.getMinutes() | number:"2.0-0"}}:{{dt.getSeconds() | number:"2.0-0"}}
    </div>
</div>
